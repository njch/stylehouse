      // click, keys
      var ks; var oks;
      function clon () { $(window).on("click", a.cl); }

      function keon () { $(window).on("keydown", a.ke); oks = ks; ks = s; }
      function keof () { $(window).off("keydown", a.ke); ks = oks; }
      var keyjam = 0;
      var keyjamfor = 10;
      a.cl = function(ev, ws) {
          if (keyjam) {
              return;
          }
          setTimeout(function () { keyjam = 0; }, keyjamfor);
          keyjam = 1;

          var d = {};
          a.dscam(d,ev);

          d.x = ev.clientX;
          d.y = ev.clientY;

          d.pagey = window.pageYOffset;

          var tag = $(ev.target);
          if (tag.type == 'range') {
              d.rval = tag.value
          }

          a.entag(d, tag);
          a.ethro(d, ws);
      };
      a.entag = function(d, tag) {
          d.name = tag.attr('name');
          var ids = [];
          while (tag.length) {
              var nam = tag.prop('tagName');
              var id = tag.attr('id');
              if (!d.id && id)
                  d.id = id;
              if (id)
                  ids.unshift(id);
              if (nam === 'WW') {
                  d.W = id;
                  d.ux = ids[1];
                  break;
              }
              tag = tag.parent();
          }
          d.ids = ids;
      };
      a.ethro = function(d, ws) {
          if (d.W) {
              var conin = conz[d.W];
              if (conin) {
                  ws = C[conin];
              }
          }
          if (!ws) {
              ws = w;
          }
          ws.reply({event: d});
      }
      a.ke = function(ev, ws) {
          if (keyjam) {
              return;
          }
          setTimeout(function () { keyjam = 0; }, keyjamfor);
          keyjam = 1;

          var d = {};
          a.dscam(d,ev);
          d.which = ev.which;
          if (d.which == 16 || d.which == 17 || d.which == 18) {
              return;
          }

          d.k = String.fromCharCode(ev.keyCode);

          if (!ws) {
              if (ks) {
                  ws = ks;
              }
              else {
                  ws = w;
              }
          }
          ws.reply({event: d});
      };
      a.dscam = function(d,ev) {
          d.type = ev.type;
          d.S = 0+ev.shiftKey;
          d.C = 0+ev.ctrlKey;
          d.A = 0+ev.altKey;
          d.M = 0+ev.metaKey;
      };
      a.valblag = function(tag) {
          var value = ''+tag.contents();
          if (value && value.length >= 640) {
              value = '';
          }
          value;
      };

      // websockety #c
      a.con = function(c) {
         var conin = c.conin;
         if (C[conin] && C[conin].readyState == 1) {
                return;
         }
         c = new WebSocket(conin);
         c.conin = conin;

         C[conin] = c;
         if (w.conin === conin) {
                 w = c;
         }

         c.onmessage = function (ev) {

         c.onopen = function () {

         };
         c.onclose = function () {
            a.dead(c);
            a.recon(c);
         };
      };
      a.dead = function (c) {
          if (c != w) {
              return;
          }
          a.c("closed "+c.conin);
          $('body').stop().css('-webkit-filter', 'blur(3px) brightness(1.3) contrast(2)'); //# c dead # grayscale(0.8) hue-rotate(300deg) invert(0.8) saturate(4.3)
      };
      a.alive = function (c) {
          a.c("connected "+c.conin);
          if (c != w) {
              return;
          }
          $('body').stop().css('-webkit-filter', '');
      };
      a.recon = function (c) {
        fail++;
        var t = 25600;
        if (fail < 20000) {
            t = 256;
        }
        window.setTimeout(function(){
            if (C[c.conin] == c) { // still
                a.con(c);
            }
        }, t);
      }
      WebSocket.prototype.reply = function reply (stuff) {
            this.send(JSON.stringify(stuff));
      };
      WebSocket.prototype.r = function r (stuff) {
